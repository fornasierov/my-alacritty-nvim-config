window:
  padding:
    x: 10
    y: 10
window:
  dimensions:
    columns: 80
    lines: 24
font:
  # normal:
  #   family: "Source Code pro"
  #   style: Regular
  # bold:
  #   family: "Source Code pro"
  #   style: Bold
  # italic:
  #   family: "Source Code pro"
  #   style: Italic
  size: 16.0 # because my monitor is 4k
colors:
  primary:
    background: "0x1d2021"
    foreground: "0xc5c8c6"
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
scrolling:
  history: 1000
  multiplier: 3
  auto_scroll_on_update: true
  auto_scroll_on_keystroke: true
  auto_scroll_on_output: false
  mouse:
    theme: "default"
    hide_when_typing: true
    double_click:
      threshold: 300ms
  key_bindings:
    - { key: PageUp, mods: Alt, action: ScrollPageUp }
    - { key: PageDown, mods: Alt, action: ScrollPageDown }
    - { key: Home, mods: Alt, action: ScrollToTop }
    - { key: End, mods: Alt, action: ScrollToBottom }
    - { key: Up, mods: Alt, action: ScrollUp }
    - { key: Down, mods: Alt, action: ScrollDown }
    - { key: Up, mods: Control, action: ScrollUpByLine }
    - { key: Down, mods: Control, action: ScrollDownByLine }
    - { key: Up, mods: Shift, action: ScrollUpByPage }
    - { key: Down, mods: Shift, action: ScrollDownByPage }
    - { key: Up, mods: Super, action: ScrollToTop }
    - { key: Down, mods: Super, action: ScrollToBottom }
    - { key: Up, mods: Super, action: ScrollUpByPage }
    - { key: Down, mods: Super, action: ScrollDownByPage }
    - { key: Up, mods: Super, action: ScrollUpByLine }
    - { key: Down, mods: Super, action: ScrollDownByLine }
    - { key: Up, mods: Super, action: ScrollUp }
    - { key: Down, mods: Super, action: ScrollDown }
    - { key: Up, mods: Super, action: ScrollUpByLine }
    - { key: Down, mods: Super, action: ScrollDownByLine }
    - { key: Up, mods: Super, action: ScrollUpByPage }
    - { key: Down, mods: Super, action: ScrollDownByPage }
    - { key: Up, mods: Super, action: ScrollUpByPage }
    - { key: Down, mods: Super, action: ScrollDownByPage }
    - { key: Up, mods }